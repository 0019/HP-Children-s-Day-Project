<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Gym</title>
	<link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://aframe.io/releases/0.2.0/aframe.min.js"></script>
	<script src="framework/aframe-mouse-cursor-component/dist/aframe-mouse-cursor-component.min.js"></script>
	<script src="../res/aframe-text-component.min.js"></script>
	<!--<script src="js/aframe-meshline-component.min.js"></script>-->
</head>

<body class="noselect">
	<svg id="map"></svg>
	<h3 class="platform">Go to 5th Floor Platform</h3>
	<h3 class="gym">Go to Gym</h3>
	<a-scene>
		<a-assets>
			<img id="img1" src="img/L1.jpg">
			<img id="img2" src="img/L2.jpg">
		</a-assets>
		<a-entity id="spheres" position="0 -1.8 0">
		</a-entity>
		<a-entity id="camera" position="0 0 0" camera mouse-cursor look-controls>
			<!--<a-ring class="ring" color="red" opacity="0.5" radius-inner="0.005" radius-outer="0.02" position="0 0 -1"></a-ring>-->
		</a-entity>
		<a-entity id="text" text="text: Breakout Area 2" material="color: red" rotation="0 240 0" position="19 1.4 -0.5"></a-entity>
		<a-entity text="text: Breakout Area 1" material="color: red" rotation="0 220 0" position="6.7 1.2 10.3"></a-entity>
		<a-sky id="sky" src="#img1" radius="100" rotation="0 -85 0"></a-sky>
	</a-scene>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
